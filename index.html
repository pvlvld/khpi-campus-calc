<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.min.js"
      defer
    ></script>
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div id="sidebar-toggle">☰</div>
    <div id="sidebar">
      <!-- Кнопки режимів (завжди ховаються/показуються через бургер) -->
      <div id="sidebar-modes">
        <button class="mode-button">Calculator</button>
        <button class="mode-button">Converter</button>
      </div>

      <!-- Тільки на мобілці, завжди видимі -->
      <div id="mobile-only-buttons">
        <button id="open-journal">Journal</button>
        <button id="toggle-memory-slider">Mv</button>
      </div>
    </div>

    <div id="calculator">
      <div id="main">
        <div id="display">
          <div id="display-expression"></div>
          <div id="display-input-result">0</div>
        </div>

        <div id="memory-buttons">
          <div class="btn memory-control">MC</div>
          <div class="btn memory-control">MR</div>
          <div class="btn memory-control">M+</div>
          <div class="btn memory-control">M-</div>
          <div class="btn memory-control">MS</div>
        </div>

        <div id="keyboard-standart">
          <div class="btn">%</div>
          <div class="btn">CE</div>
          <div class="btn">C</div>
          <div class="btn">←</div>
          <div class="btn arithmetic">/</div>
          <div class="btn">√</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn arithmetic">*</div>
          <div class="btn">^</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn arithmetic">-</div>
          <div class="btn">!</div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn arithmetic">+</div>
          <div class="btn">1/x</div>
          <div class="btn">±</div>
          <div class="btn">0</div>
          <div class="btn">.</div>
          <div class="btn">=</div>
        </div>
      </div>

      <div id="hist-mem">
        <div id="hist-mem-title">
          <div class="hist-mem-title-history hist-mem-tab active">History</div>
          <div class="hist-mem-title-memory hist-mem-tab">Memory</div>
        </div>
        <div id="history-content">
          <div class="history-item"></div>
        </div>
        <div id="memory-content" style="display: none">
          <!-- dynamic -->
        </div>
      </div>
    </div>
    <div id="converter">
      <div id="converter-title">Temperature</div>
      <div id="converter-content">
        <div id="conversion-display">
          <div class="converter-item">
            <input type="number" id="converter-input-from" />
            <div type="text" id="converter-convert-from">0</div>
            <select name="from unit" id="converter-select-from">
              <option value="volvo">Volvo</option>
              <option value="volvo">Not Volvo</option>
            </select>
          </div>
          <div class="converter-item">
            <input type="number" id="converter-input-to" />
            <div type="text" id="converter-convert-to">0</div>
            <select name="to unit" id="converter-select-to">
              <option value="volvo">Volvo</option>
            </select>
          </div>
        </div>
        <div id="conversion-keyboard">
          <div class="c-clear">CE</div>
          <div class="c-delete">←</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div class="c-zero">0</div>
          <div class="c-decimal">.</div>
        </div>
      </div>
    </div>
  </body>
</html>
