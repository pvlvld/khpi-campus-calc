<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.min.js"
      defer
    ></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="main">
        <div id="display">
          <div id="display-expression">2+2+2</div>
          <div id="display-input-result">22</div>
        </div>
        <div id="keyboard-standart">
          <div class="btn">%</div>
          <div class="btn">CE</div>
          <div class="btn">C</div>
          <div class="btn">←</div>
          <div class="btn">/</div>
          <div class="btn">√</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn">×</div>
          <div class="btn">x²</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">-</div>
          <div class="btn">x³</div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">+</div>
          <div class="btn">⅟x</div>
          <div class="btn">±</div>
          <div class="btn">0</div>
          <div class="btn">.</div>
          <div class="btn">=</div>
        </div>
      </div>
      <div id="hist-mem">
        <div id="hist-mem-title">History</div>
        <div id="hist-mem-content">
          <div class="hist-mem-item">
            <div class="hist-mem-item-expression">2+2</div>
            <div class="hist-mem-item-result">4</div>
          </div>
          <div class="hist-mem-item">
            <div class="hist-mem-item-expression">2+2</div>
            <div class="hist-mem-item-result">4</div>
          </div>
          <div class="hist-mem-item">
            <div class="hist-mem-item-expression">2+2</div>
            <div class="hist-mem-item-result">4</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
